<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="pokeindex">
    <div class="pokeindex-left">
        <div class="pokeindex-left__top">
            <div class="circle-big"></div>
            <div class="circle-small"></div>
        </div>
        <div class="pokeindex-left__screen">
            <div class="dots">
                <span></span>
                <span></span>
            </div>
            <div class="screen">
                <h2 id="name">Pokémon</h2>
                <img src="resources/questionmark.jpg" id="img-poke" alt="image pokémon"><br>

            </div>
            <div class="status">
                <div class="status-light"></div>
                <div class="status-sound">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="pokeindex-left__buttons">
            <div class="buttons">
                <div class="buttons-circle">
                    <button type="button" class="fill" id="run">Submit</button>
                </div>
                <div class="buttons-quad">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="controller">
                <div class="controller-touch"> <p><span id="id"></span> </p></div>
                <div class="controller-joystick"></div>
            </div>
        </div>
    </div>
    <div class="pokeindex-middle"></div>
    <div class="pokeindex-right">
        <div class="pokeindex-right__screen">
            <input type="text" id="input" placeholder="Type in a name or random number to generate a Pokémon..."><br>
            <h2>Previous evolution</h2>
            <p id="evolution"></p>
            <img src="resources/questionmark.jpg" id="img-evolution" alt="image evolution">
            <h2>Abilities</h2>
            <p id="abilities"></p>
            <h2>Moves</h2>
            <p id="moves"></p>
        </div>
        <div class="pokeindex-right__buttons">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="pokeindex-right__buttons-quadruple">
            <div class="dot">
                <span></span>
                <span></span>
            </div>
            <div class="button">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="pokeindex-right__buttons-triple">
            <div class="button">
                <span></span>
                <span></span>
            </div>
            <div class="light"></div>
        </div>
        <div class="pokeindex-right__buttons-double">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
